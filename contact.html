<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tea Station || Contact</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <!-- navbar -->
    <!-- nav-button -->
    <span class="nav-btn" id="nav-btn">
      <i class="fas fa-bars"></i>
    </span>
    <nav class="navbar" id="navbar">
      <div class="navbar-header">
        <span class="nav-close" id="nav-close">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <ul class="nav-items">
        <li><a href="index.html" class="nav-link">home</a></li>
        <li><a href="skills.html" class="nav-link">skills</a></li>
        <li><a href="about.html" class="nav-link">about</a></li>
        <li><a href="products.html" class="nav-link">products</a></li>
        <li><a href="services.html" class="nav-link">services</a></li>
        <li><a href="contact.html" class="nav-link">contact</a></li>
      </ul>
    </nav>
    <!-- header -->
    <header class="header">
      <div class="banner">
        <h2>Over one hunderd flavors of</h2>
        <h1>Specially<br />crafted tea</h1>
        <a href="skill.html" class="btn banner-btn">Explore</a>
      </div>
    </header>
    <section class="contact">
      <div class="section-center clearfix">
        <article class="contact-info">
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"
                ><i class="fas fa-location-arrow"></i></span
              >Adress
            </h4>
            <h4 class="contact-text">
              102 Buckley Avenue Auckland 0616
            </h4>
          </div>
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"><i class="fas fa-envelope"></i></span
              >email
            </h4>
            <h4 class="contact-text">
              xdestimy@gmail.com
            </h4>
          </div>
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"><i class="fas fa-phone"></i></span
              >phone
            </h4>
            <h4 class="contact-text">
              021-209-2044
            </h4>
          </div>
        </article>
        <article class="contact-form">
          <h3>contact us</h3>
          <form action="">
            <div class="form-group">
              <input
                type="text"
                placeholder="name"
                class="form-control"
                name="name"
              />
              <input
                type="email"
                placeholder="email"
                class="form-control"
                name="email"
              />
              <textarea
                name="message"
                placeholder="message"
                class="form-control"
                id=""
                rows="5"
              ></textarea>
            </div>
            <button type="submit" class="submit-btn btn">Submit</button>
          </form>
        </article>
      </div>
    </section>
    <footer class="footer">
      <div class="section-center">
        <div class="social-icons">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <h4 class="footer-text">
          &copy; <span id="date"></span>
          <span class="company">tea station</span>
          all rights reserved
        </h4>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
